<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>




<!-- data tag of path to gexf -->
    <div id="gexf" data-gexf="{{ gexf_path }}"></div>

  <!-- text header for graph -->
  <div> <h1>Graph</h1> </div>

  <!-- container where graph is rendered -->
  <div id="container"></div>

  <!-- all the javascript -->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
{#  <script src="/static/sigma.min.js"></script>#}
  <script src="http://calcio.juvenorge.com/assets/js/sigma/sigma.min.js"></script>
  <script src="http://calcio.juvenorge.com/assets/js/sigma/plugins/sigma.parsers.gexf.min.js"></script>
  <script src="/static/{{ graphjs }}"></script>


<script>
  // Add a method to the graph model that returns an
  // object with every neighbors of a node inside:
  sigma.classes.graph.addMethod('neighbors', function(nodeId) {
    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
  });

  sigma.parsers.gexf(
    '{{ gexf_path }}',
    {
      container: 'container'
    },
    function(s) {
      // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        //n.color = '#ec5148';
        n.originalColor = n.color;
      });
      s.graph.edges().forEach(function(e) {
        //e.color = '#ec5148';
        e.originalColor = e.color;
      });

      // When a node is clicked, we check for each node
      // if it is a neighbor of the clicked one. If not,
      // we set its color as grey, and else, it takes its
      // original color.
      // We do the same for the edges, and we only keep
      // edges that have both extremities colored.
      s.bind('clickNode', function(e) {
        var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = e.data.node;

        s.graph.nodes().forEach(function(n) {
          if (toKeep[n.id])
            n.color = n.originalColor;
          else
            n.color = '#eee';
        });

        s.graph.edges().forEach(function(e) {
          if (toKeep[e.source] && toKeep[e.target])
            e.color = e.originalColor;
          else
            e.color = '#eee';
        });

        // Since the data has been modified, we need to
        // call the refresh method to make the colors
        // update effective.
        s.refresh();
      });

      // When the stage is clicked, we just color each
      // node and edge with its original color.
      s.bind('clickStage', function(e) {
        s.graph.nodes().forEach(function(n) {
          n.color = n.originalColor;
        });

        s.graph.edges().forEach(function(e) {
          e.color = e.originalColor;
        });

        // Same as in the previous event:
        s.refresh();
      });
    }
  );
</script>

</body>
</html>
